<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>BiznesBot.pl â€“ Chatbot NAVI</title>
    <script src="/static/chatbot.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            margin: 0;
        }

        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        #chat-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 360px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 9999;
        }

        #chatbox {
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-size: 15px;
        }

        .bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 20px;
            margin: 8px 0;
            display: inline-block;
            clear: both;
            line-height: 1.4;
        }

        .user-bubble {
            background-color: #007bff;
            color: white;
            float: right;
            text-align: right;
        }

        .bot-bubble {
            background-color: #e9ecef;
            color: #000;
            float: left;
        }

        #input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            gap: 10px;
        }

        input, button {
            font-family: 'Inter', sans-serif;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        #userInput {
            flex-grow: 1;
        }

        #minimize-btn, #clear-btn {
            font-size: 12px;
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ccc;
            padding: 6px 10px;
            margin: 5px;
            cursor: pointer;
        }

        #button-bar {
            text-align: right;
            border-top: 1px solid #eee;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- PÅ‚ywajÄ…cy przycisk czatu -->
    <button id="chat-toggle">ðŸ’¬</button>

    <!-- Okno czatu -->
    <div id="chat-container">
        <div id="chatbox"></div>

        <div id="input-area">
            <input id="userInput" placeholder="Zadaj pytanie..." />
            <button onclick="sendMessage()">WyÅ›lij</button>
        </div>

        <div id="button-bar">
            <button id="clear-btn" onclick="clearChat()">WyczyÅ›Ä‡</button>
            <button id="minimize-btn">Zamknij</button>
        </div>
    </div>

</body>
</html>
