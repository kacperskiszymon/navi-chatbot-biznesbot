<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>BiznesBot.pl – Chatbot NAVI</title>
    <script src="/static/chatbot.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            margin: 0;
            background: #f0f2f5;
        }

        #chatbox {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            max-width: 100%;
            height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 15px;
        }

        .bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 20px;
            margin: 8px 0;
            display: inline-block;
            clear: both;
            line-height: 1.4;
        }

        .user-bubble {
            background-color: #007bff;
            color: white;
            float: right;
            text-align: right;
        }

        .bot-bubble {
            background-color: #e9ecef;
            color: #000;
            float: left;
        }

        #chat-wrapper {
            width: 360px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 9999;
        }

        #input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            gap: 10px;
        }

        input, button {
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
        }

        #userInput {
            flex-grow: 1;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-wrapper">
        <div id="chatbox"></div>
        <div id="input-area">
            <input id="userInput" placeholder="Zadaj pytanie..." />
            <button onclick="sendMessage()">Wyślij</button>
        </div>
    </div>
</body>
</html>
