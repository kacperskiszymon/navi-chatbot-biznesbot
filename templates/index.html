<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NAVI â€“ Chatbot</title>
  <script src="/static/chatbot.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Inter', sans-serif;
    }

    #chat-wrapper {
      display: none;
      visibility: hidden;
      position: relative;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      z-index: 9999;
    }

    #chatbox {
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      font-size: 15px;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 20px;
      margin: 8px 0;
      display: inline-block;
      clear: both;
      line-height: 1.4;
    }

    .user-bubble {
      background-color: #007bff;
      color: white;
      float: right;
    }

    .bot-bubble {
      background-color: #e9ecef;
      color: #000;
      float: left;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
    }

    #userInput {
      flex-grow: 1;
    }

    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      cursor: pointer;
    }

    #close-btn {
      text-align: right;
      padding: 5px 10px;
      border-top: 1px solid #eee;
    }

    #close-btn button {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="chat-toggle">ðŸ’¬</button>

  <div id="chat-wrapper">
    <div id="chatbox"></div>
    <div id="input-area">
      <input id="userInput" placeholder="Zadaj pytanie..." />
      <button onclick="sendMessage()">WyÅ›lij</button>
    </div>
    <div id="close-btn">
      <button onclick="toggleChat()">Zamknij</button>
    </div>
  </div>
</body>
</html>
