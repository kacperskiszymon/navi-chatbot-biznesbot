<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>BiznesBot.pl – Chatbot NAVI</title>
    <script src="/static/chatbot.js" defer></script>
    
    <!-- Nowoczesna czcionka Inter z Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }
        #chatbox {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 15px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
        }
        #userInput {
            width: 70%;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Witaj na BiznesBot.pl</h1>
    <div id="chatbox"></div>
    <input id="userInput" placeholder="Zadaj pytanie..." />
    <button onclick="sendMessage()">Wyślij</button>
</body>
</html>
