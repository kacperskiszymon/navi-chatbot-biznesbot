<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>BiznesBot.pl – Chatbot NAVI</title>
    <script src="/static/chatbot.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }
        #chatbox {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        #userInput {
            width: 70%;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Witaj na BiznesBot.pl</h1>
    <div id="chatbox"></div>
    <input id="userInput" placeholder="Zadaj pytanie..." />
    <button onclick="sendMessage()">Wyślij</button>
</body>
</html>
